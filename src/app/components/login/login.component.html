<div class="login-container">
    <div class="img-container">
    </div>
    <div class="form-container">
        <form #UserLoginForm="ngForm" (ngSubmit)="onSubmit(UserLoginForm.value)">
        <p class="login-label">Login</p>
        <div class="formcontainer">
        <hr class="line"/>
        <div class="container">
          <label for="uname"><strong>Email</strong></label>
          <input
          pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)$"
          ngModel name="uname" #uName="ngModel"
          type="text" placeholder="Enter your email" name="uname" required>
          <label for="psw"><strong>Password</strong></label>
          <input 
          ngModel name="password" #password="ngModel" minlength="6"
          type="password" placeholder="Enter your password" required [type]="hide ? 'password': 'text'">
          <i id="shwpw" class="fa" (click)="hide=!hide" aria-hidden="true" [ngClass]="{
            'fa-eye': !hide,
            'fa-eye-slash': hide
          }"></i>
        </div>
        <div class="container">
      
          <label class="remember-label" style="padding-left: 15px">
          <input type="checkbox" name="remember"> Remember me
          </label>
          <span class="psw"><a href="#" class="psw-link"> Forgot password?</a></span>
        </div>
     <button 
        [ngClass]="{'disabled-button': (!uName.valid) || (!password.valid)}" 
        type="submit"
        >Login</button>
    </div>
    <div class="error-container">
      <div class="error">
        <p id="invalidLogin" style="display: none">You have entered the wrong email or password.</p>
        <p *ngIf="!uName.valid && uName.dirty" >Please use a valid email address! (e.g. something@domain)</p>
        <p *ngIf="!password.valid && password.dirty" >Your password is too short! 
          Minimum of 6 characters.
        </p>
      </div>
  </div>
      </form>
      <p class="signup">Don't have an account? <a routerLink="/register" class="register-link">Join for free now!</a></p>
    </div>
</div>
